<h1 mat-dialog-title>Edit player</h1>
<div class="editPictureContainer">
    <img class="profilePicture" [mat-dialog-close]="picture" *ngFor="let picture of allProfilePictures"
        src="./assets/img/profile/{{ picture }}">
</div>
<div mat-dialog-actions>
    <button class="closeBtn" mat-button (click)="dialogRef.close()">Close</button>
    <button mat-button color="warn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete player</button>
</div>
