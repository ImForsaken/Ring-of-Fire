<h1 mat-dialog-title>Add new Player</h1>
<div mat-dialog-content>
    <p>Please enter the name of the Player</p>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button class="closeBtn" mat-button (click)="onNoClick()">No Thanks</button>
    <button class="
    confirmBtn" mat-button [disabled]="name.length == 0" [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</div>
